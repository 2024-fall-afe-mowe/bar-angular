<h1>
  Players
</h1>
<ul>
  <li
    *ngFor="let player of players"
  >
    {{ player }}
  </li>
  <!-- Modern Angular uses @for blocks instead of *ngFor -->
   @for (player of players; track $index) {
    <li>
      {{ player }}
    </li>
   }
   <!-- Commmenting in VS Code with Ctrl + / -->
</ul>
